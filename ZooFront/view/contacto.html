    <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Envíanos un mensaje
				</span>

				<label class="label-input100" for="first-name">Escribe tu nombre *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" placeholder="Primer appellido">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Segundo Apellido">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Escribe tu correo *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Ej. zoo@gmail.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Escribe tu número</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Ej. 7773748658">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Mensaje *</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Escribenos un mensaje"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Envíar mensaje
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('https://t2.uc.ltmcdn.com/es/posts/1/3/7/animales_que_nunca_dirias_que_corren_mucho_15731_4_600.webp');">
